<!-- templates/task_edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit/Add Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/task_edit.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit/ Add Task</h1>
        <form method="POST" action="{{ url_for('task_handler', task_id=task.id if task else None) }}" class="task-form">
            <input type="hidden" name="task_id" value="{{ task.id if task else '' }}">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ task.title if task else '' }}" required><br><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description">{{ task.description if task else '' }}</textarea><br><br>

            <label for="due_date">Due Date:</label>
            <input type="date" id="due_date" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%d') if task else '' }}"><br><br>

            <button type="submit">{{ 'Update Task' if task else 'Add Task' }}</button>
        </form>
    </div>
</body>
</html>
